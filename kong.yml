_format_version: "3.0"
_transform: true

services:
  - name: weather-service
    host: weather-platform
    port: 8080
    protocol: http
    routes:
      - name: weather_platform_metrics
        tags:
          - metrics
        methods:
          - "GET"
        paths:
          - /actuator/prometheus
        strip_path: false
      - name: delete_weather_data
        tags:
          - weather
        methods:
          - "DELETE"
        paths:
          - /deleteWeatherData
        strip_path: false
      - name: saveWeatherData
        tags:
          - weather
        methods:
          - "POST"
        paths:
          - /saveWeatherData
        strip_path: false
      - name: search_weather_data
        tags:
          - weather
        methods:
          - "POST"
        paths:
          - /searchWeatherData
        strip_path: false

plugins:
  - name: jwt
    service: weather-service
    enabled: true
    config:
      claims_to_verify:
        - exp
        - nbf
      secret_is_base64: true

consumers:
  - username: weather-events
    tags:
      - weather
    jwt_secrets:
      - algorithm: "HS512"
        key: weather-events-weather-service-jwt-key
        secret: $WEATHER_JWT_SECRET